<!--? Testimonial Area Start -->
<section
  class="testimonial-area testimonial-padding fix section-bg"
  style="background-image: url('assets/img/gallery/section_bg03.png')"
>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-9">
        <div class="about-caption">
          <!-- Testimonial Start -->
          <div class="h1-testimonial-active dot-style">
            <owl-carousel-o [options]="customOptions">
              @for (slide of slidesStore(); track slide.id) {
                <ng-template carouselSlide [id]="slide.id">
                  <div class="single-testimonial position-relative">
                    <div class="testimonial-caption">
                      <img [src]="slide.src" alt="" class="quotes-sign" />
                      <p>
                        {{ slide.text }}
                      </p>
                    </div>
                    <div class="testimonial-founder d-flex align-items-center">
                      <div class="founder-img">
                        <img [src]="slide.founderImg" alt="" />
                      </div>
                      <div class="founder-text">
                        <span>{{ slide.founderName }}</span>
                        <p>{{ slide.founderTitle }}</p>
                      </div>
                    </div>
                  </div>
                </ng-template>
              }
            </owl-carousel-o>
          </div>
          <!-- Testimonial End -->
        </div>
      </div>
    </div>
  </div>
</section>
<!--? Testimonial Area End -->
